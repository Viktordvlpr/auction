<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Auctions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">All Auctions</h2>
      <ul>
        {% for product in user_auctions %}
        <p>{{ product.title }}</p>
        {% empty %}
        <p>No products found.</p>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
