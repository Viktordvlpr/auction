<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product Panel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Create Product</h2>
      <form
        method="post"
        action="/website/create_product/"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="id_title">Title:</label>
          <input type="text" class="form-control" id="id_title" name="title" />
        </div>
        <div class="form-group">
          <label for="id_image">Image:</label>
          <input
            type="file"
            class="form-control-file"
            id="id_image"
            name="image"
            accept=".JPG, .PNG"
          />
        </div>
        <div class="form-group">
          <label for="id_description">Description:</label>
          <textarea
            class="form-control"
            id="id_description"
            name="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="id_quantity">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="id_quantity"
            name="quantity"
          />
        </div>
        <div class="form-group">
          <label for="id_category">Category:</label>
          <select class="form-control" id="id_category" name="category">
            <option value="LAP">Laptop</option>
            <option value="CON">Console</option>
            <option value="GAD">Gadget</option>
            <option value="GAM">Game</option>
            <option value="TEL">TV</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
      </form>
    </div>
  </body>
</html>
